# This configuration file is the source of truth for your Netlify site's build settings.

[build]
  # Your project is a static site and does not require a build command.
  # This prevents the "Missing script: build" error.
  command = ""

  # The main index.html file is in the root directory.
  publish = "."

# Specifies the directory where your serverless functions are located.
[functions]
  directory = "netlify/functions"

# Specifies build-time environment variables.
[build.environment]
  # This is the most critical fix: It forces Netlify to use a stable, Long-Term Support (LTS)
  # version of Node.js for the build, which ensures compatibility and reliability.
  NODE_VERSION = "20"
